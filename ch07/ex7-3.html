<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="../d3/d3.v3.js"></script>
    </head>
    <body>
	<script type="text/javascript">
	    // D3를 활용한 여러분의 코드가 들어갈 위치.

	    var dataset = [
		[ 5,   20 ],
		[ 480, 90 ],
		[ 250, 50 ],
		[ 100, 33 ],
		[ 330, 95 ],
		[ 410, 12 ],
		[ 475, 44 ],
		[ 25,  67 ],
		[ 85,  21 ],
		[ 220, 88 ]
	    ];

	    // 폭과 높이
	    var w = 500;
	    var h = 100;
	    var padding = 20;

	    var xScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d) {
			       return d[0];
			   })])
			   .range([padding, w - padding]);

	    var yScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d) {
			       return d[1];
			   })])
			   .range([h - padding, padding]);
	    
	    // SVG 문서요소를 생성한다.	    
	    var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
	    
	    svg.selectAll("circle")  // <-- "rect"이 아니다.
	       .data(dataset)
	       .enter()
	       .append("circle")     // <-- "redt"이 아니다.
	       .attr("cx", function(d) {
		   return xScale(d[0]);  // 척도 함수로 비율을 바꾼 값을 반환한다.
	       })
	       .attr("cy", function(d) {
		   return yScale(d[1]);
	       })
	       .attr("r", function(d) {
		   return Math.sqrt(h - d[1]);
	       });

	    svg.selectAll("text")  // <-- "ircle", "rect" 대신에 "text"
	       .data(dataset)
	       .enter()
	       .append("text")     // <-- 동일하다.
	       .text(function(d) {
		   return d[0] + "," + d[1];
	       })
	       .attr("x", function(d) {
		   return xScale(d[0]);
	       })
	       .attr("y", function(d) {
		   return yScale(d[1]);
	       })
	       .attr("font-family", "sans-serif")
	       .attr("font-size", "11px")
	       .attr("fill", "red");

	</script>
    </body>
</html>
