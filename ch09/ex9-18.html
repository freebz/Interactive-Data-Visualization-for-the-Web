<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="../d3/d3.v3.js"></script>
    </head>
    <body>
	<p>클릭할 때마다 새 데이터로 차트가 갱신됩니다!</p>
	<script type="text/javascript">
	    // D3를 활용한 여러분의 코드가 들어갈 위치.

	    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
			    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];	    

	    // 폭과 높이
	    var w = 600;
	    var h = 250;
	    var maxValue = 50;

	    var xScale = d3.scale.ordinal()
			   .domain(d3.range(dataset.length))
			   .rangeRoundBands([0, w], 0.05);

	    var yScale = d3.scale.linear()
			   .domain([0, d3.max(dataset)])
			   .range([0, h]);

	    // SVG 문서요소를 생성한다.	    
	    var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

	    // 막대를 생성해라.
	    svg.selectAll("rect")
	       .data(dataset)
	       .enter()
	       .append("rect")
	       .attr("x", function(d, i) {
		   return xScale(i);        // <-- x 값을 지정한다.
	       })
	       .attr("y", function(d) {
		   return h - yScale(d);
	       })
	       .attr("width", xScale.rangeBand())
	       .attr("height", function(d) {
		   return yScale(d);
	       })
	       .attr("fill", function(d) {
		   return "rgb(0, 0, " + (d * 10) + ")";
	       });

	    svg.selectAll("text")
	       .data(dataset)
	       .enter()
	       .append("text")
	       .text(function(d) {
		   return d;
	       })
	       .attr("x", function(d, i) {
		   return xScale(i) + xScale.rangeBand() / 2;
	       })
	       .attr("y", function(d) {
		   return h - yScale(d) + 14;
	       })
	       .attr("font-family", "sans-serif")
	       .attr("font-size", "11px")
	       .attr("fill", "white")
	       .attr("text-anchor", "middle");

	    // 클릭하면 새로운 데이터로 갱신된다.
	    d3.select("p")
	      .on("click", function() {
		  // 새로운 dataset을 위한 값.
		  var numValues = dataset.length;                     // dataset의 원래 개수
		  dataset = [];                                       // 빈 배열 생성
		  for (var i = 0; i < numValues; i++) {               // numValues번 순회한다.
		      var newNumber = Math.floor(Math.random() * maxValue);
		      dataset.push(newNumber);
		  }

		  // 척도의 정의역을 갱신한다.
		  yScale.domain([0, d3.max(dataset)]);

		  // 모든 막대를 갱신한다.
		  svg.selectAll("rect")
		     .data(dataset)
		     .transition()
		     .delay(function(d, i) {
			 return i / dataset.length * 1000;  // <-- 여기가 핵심.
		     })   
		     .duration(500)
		     .attr("y", function(d) {
			 return h - yScale(d);
		     })
		     .attr("height", function(d) {
			 return yScale(d);
		     })
		     .attr("fill", function(d) {    // <-- 여기 추가!
			 return "rgb(0, 0, " + (d * 10) + ")";
		     });
		  
		  svg.selectAll("text")
		     .data(dataset)		  
		     .transition()
		     .delay(function(d, i) {
			 return i / dataset.length * 1000;
		     })
		     .duration(500)
		     .text(function(d) {
			 return d;
		     })
		     .attr("x", function(d, i) {
			 return xScale(i) + xScale.rangeBand() / 2;
		     })
		     .attr("y", function(d) {
			 return h - yScale(d) + 14;
		     });
	      });

	</script>
    </body>
</html>
