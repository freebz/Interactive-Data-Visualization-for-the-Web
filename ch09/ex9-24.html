<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="../d3/d3.v3.js"></script>
	<style>
	    .axis path,
	    .axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	    }

	    .axis text {
		font-family: sans-serif;
		font-size: 11px;
		fill: olive;
	    }
	</style>
    </head>
    <body>
	<p>클릭할 때마다 새 데이터로 차트가 갱신됩니다!</p>
	<script type="text/javascript">
	    // D3를 활용한 여러분의 코드가 들어갈 위치.

	    // 임의의 수로 만든 동적인 데이터 집합
	    var dataset = [];
	    var numDataPoints = 50;
	    var xRange = Math.random() * 1000;
	    var yRange = Math.random() * 1000;
	    for (var i = 0; i < numDataPoints; i++) {
		var newNumber1 = Math.floor(Math.random() * xRange);
		var newNumber2 = Math.floor(Math.random() * yRange);
		dataset.push([newNumber1, newNumber2]);
	    }
	    
	    // 폭과 높이
	    var w = 500;
	    var h = 300;
	    var padding = 30;

	    var xScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d) {
			       return d[0];
			   })])
			   .range([padding, w - padding * 2]);

	    var yScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d) {
			       return d[1];
			   })])
			   .range([h - padding, padding]);

	    var rScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d) {
			       return d[1];
			   })])
			   .range([2, 5]);
	    
	    // SVG 문서요소를 생성한다.	    
	    var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
	    
	    svg.selectAll("circle")  // <-- "rect"이 아니다.
	       .data(dataset)
	       .enter()
	       .append("circle")     // <-- "redt"이 아니다.
	       .attr("cx", function(d) {
		   return xScale(d[0]);  // 척도 함수로 비율을 바꾼 값을 반환한다.
	       })
	       .attr("cy", function(d) {
		   return yScale(d[1]);
	       })
	       .attr("r", 2);

	    var xAxis = d3.svg.axis()
			  .scale(xScale)
			  .orient("bottom")
			  .ticks(5);  // 구분자를 대략 #개 지정한다.

	    // X축을 생성한다.
	    svg.append("g")
	       .attr("class", "x axis")    // <-- 여기에 x를 추가한다.
	       .attr("transform", "translate(0," + (h - padding) + ")")
	       .call(xAxis);

	    // Y축을 정의한다.
	    var yAxis = d3.svg.axis()
			  .scale(yScale)
			  .orient("left")
			  .ticks(5);

	    // Y축을 생성한다.
	    svg.append("g")
	       .attr("class", "y axis")    // <-- 여기에 y를 추가한다.
	       .attr("transform", "translate(" + padding + ",0)")
	       .call(yAxis);

	    d3.select("p")
	      .on("click", function() {

		  dataset = [];
		  for (var i = 0; i < numDataPoints; i++) {
		      var newNumber1 = Math.floor(Math.random() * xRange);
		      var newNumber2 = Math.floor(Math.random() * yRange);
		      dataset.push([newNumber1, newNumber2]);
		  }

		  // 모든 점을 갱신.
		  svg.selectAll("circle")
		     .data(dataset)
		     .transition()
		     .duration(1000)
		     .each("start", function() {    // <-- 트랜지션 시작 시 실행한다.
			 d3.select(this)
			   .attr("fill", "magenta")
			   .attr("r", 7);
		     })
		     .attr("cx", function(d) {
			 return xScale(d[0]);
		     })
		     .attr("cy", function(d) {
			 return yScale(d[1]);
		     })
		     .transition()
		     .duration(1000)
		     .attr("fill", "black")
		     .attr("r", 2);	     
		  
		  xScale.domain([0, d3.max(dataset, function(d) {
		      return d[0];
		  })])

		  yScale.domain([0, d3.max(dataset, function(d) {
		      return d[1];
		  })])
		  
		  // X축 갱신
		  svg.select(".x.axis")
		  	.transition()
			.duration(1000)
			.call(xAxis);

		  // Y축 갱신
		  svg.select(".y.axis")
		     .transition()
		     .duration(1000)
		     .call(yAxis);
	      });
	    
	</script>
    </body>
</html>
