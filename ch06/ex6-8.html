<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="../d3/d3.v3.js"></script>
	<style>
	    div.bar {
		display: inline-block;
		width: 20px;
		height: 75px;   /* 이 height 값은 나중에 덮어 쓰인다. */
		background-color: teal;
		margin-right: 2px;
	    }
	</style>	
    </head>
    <body>
	<script type="text/javascript">
	    // D3를 활용한 여러분의 코드가 들어갈 위치.

	    var dataset = [];                          // 빈 배열을 만든다.
	    for (var i = 0; i < 25; i++) {             // 25번 순회한다.
		var newNumber = Math.random() * 30;    // 0~30 사이의 난수를 만든다.
		dataset.push(newNumber);               // 배열에 추가한다.
	    }

	    d3.select("body").selectAll("div")
	      .data(dataset)
	      .enter()
	      .append("div")
	      .attr("class", "bar")
	      .style("height", function(d) {
		  var barHeight = d * 5;  // 5배로 늘린다.		  
		  return barHeight + "px";
	      });
	</script>
    </body>
</html>
