<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="../d3/d3.v3.js"></script>
    </head>
    <body>
	<script type="text/javascript">
	    // D3를 활용한 여러분의 코드가 들어갈 위치.

	    // 폭과 높이
	    var w = 500;
	    var h = 50;
	    
	    var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
	</script>
    </body>
</html>
