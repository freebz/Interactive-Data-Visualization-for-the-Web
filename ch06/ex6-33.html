<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="../d3/d3.v3.js"></script>
    </head>
    <body>
	<script type="text/javascript">
	    // D3를 활용한 여러분의 코드가 들어갈 위치.

	    var dataset = [
		[ 5,   20 ],
		[ 480, 90 ],
		[ 250, 50 ],
		[ 100, 33 ],
		[ 330, 95 ],
		[ 410, 12 ],
		[ 475, 44 ],
		[ 25,  67 ],
		[ 85,  21 ],
		[ 220, 88 ]
	    ];

	    // 폭과 높이
	    var w = 500;
	    var h = 100;

	    // SVG 문서요소를 생성한다.	    
	    var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
	    
	    svg.selectAll("circle")  // <-- "rect"이 아니다.
	       .data(dataset)
	       .enter()
	       .append("circle")     // <-- "redt"이 아니다.
	       .attr("cx", function(d) {
		   return d[0];
	       })
	       .attr("cy", function(d) {
		   return d[1];
	       })
	       .attr("r", function(d) {
		   return Math.sqrt(h - d[1]);
	       });
	    
	</script>
    </body>
</html>
