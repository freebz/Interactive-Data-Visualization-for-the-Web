<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="../d3/d3.v3.js"></script>
    </head>
    <body>
	<script type="text/javascript">
	    // D3를 활용한 여러분의 코드가 들어갈 위치.

	    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
			    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];	    

	    // 폭과 높이
	    var w = 500;
	    var h = 100;

	    // SVG 문서요소를 생성한다.	    
	    var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
	    
	    svg.selectAll("rect")
	       .data(dataset)
	       .enter()
	       .append("rect")
	       .attr("x", function(d, i) {
		   return i * 21;  // 막대 사이 간격을 띄어 주려고 막대 폭 20에 1을 더했다.
	       })
	       .attr("y", 0)
	       .attr("width", 20)
	       .attr("height", 100);
	    
	</script>
    </body>
</html>
