<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="../d3/d3.v3.js"></script>
    </head>
    <body>
	<p id="add">새로운 데이터를 추가한다.</p>
	<p id="remove">데이터를 제거한다.</p>
	<script type="text/javascript">
	    // D3를 활용한 여러분의 코드가 들어갈 위치.

	    var dataset = [ { key: 0, value: 5 },
			    { key: 1, value: 10 },
			    { key: 2, value: 13 },
			    { key: 3, value: 19 },
			    { key: 4, value: 21 },
			    { key: 5, value: 25 },
			    { key: 6, value: 22 },
			    { key: 7, value: 18 },
			    { key: 8, value: 15 },
			    { key: 9, value: 13 },
			    { key: 10, value: 11 },
			    { key: 11, value: 12 },
			    { key: 12, value: 15 },
			    { key: 13, value: 20 },
			    { key: 14, value: 18 },
			    { key: 15, value: 17 },
			    { key: 16, value: 16 },
			    { key: 17, value: 18 },
			    { key: 18, value: 23 },
			    { key: 19, value: 25 } ];	    

	    // 폭과 높이
	    var w = 600;
	    var h = 250;

	    var xScale = d3.scale.ordinal()
			   .domain(d3.range(dataset.length))
			   .rangeRoundBands([0, w], 0.05);

	    var yScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d) {
			       return d.value;
			   })])
			   .range([0, h]);

	    // SVG 문서요소를 생성한다.	    
	    var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

	    var key = function(d) {
		return d.key;
	    };
	    
	    // 막대를 생성한다.
	    svg.selectAll("rect")
	       .data(dataset, key)
	       .enter()
	       .append("rect")
	       .attr("x", function(d, i) {
		   return xScale(i);        // <-- x 값을 지정한다.
	       })
	       .attr("y", function(d) {
		   return h - yScale(d.value);
	       })
	       .attr("width", xScale.rangeBand())
	       .attr("height", function(d) {
		   return yScale(d.value);
	       })
	       .attr("fill", function(d) {
		   return "rgb(0, 0, " + (d.value * 10) + ")";
	       })
	       .on("click", function(d) {
		   // 어느 막대에서든 클릭이 일어나면 실행된다.
		   console.log(d);
	       })
	       .on("mouseover", function() {
		   // 마우스를 막대에 올릴 때 해야 하는 어떤 일
		   d3.select(this)
		     .attr("fill", "orange");
	       })
	       .on("mouseout", function(d) {
		   d3.select(this)
		     .transition()
		     .duration(250)
		     .attr("fill", "rgb(0, 0, " + (d.value * 10) + ")");
	       });

	    svg.selectAll("text")
	       .data(dataset, key)
	       .enter()
	       .append("text")
	       .text(function(d) {
		   return d.value;
	       })
	       .attr("x", function(d, i) {
		   return xScale(i) + xScale.rangeBand() / 2;
	       })
	       .attr("y", function(d) {
		   return h - yScale(d.value) + 14;
	       })
	       .attr("font-family", "sans-serif")
	       .attr("font-size", "11px")
	       .attr("fill", "white")
	       .attr("text-anchor", "middle");

	    // 클릭하면 새로운 데이터로 갱신된다.
	    d3.selectAll("p")
	      .on("click", function() {

		  // 클릭된 p를 찾는다.
		  var paragraphID = d3.select(this).attr("id");

		  // 무엇을 할지 결정한다.
		  if (paragraphID == "add") {
		      // 데이터를 추가한다.
		      var maxValue = 25;
		      var newNumber = Math.floor(Math.random() * maxValue);
		      var lastKeyValue = dataset[dataset.length - 1].key;
		      console.log(lastKeyValue);
		      dataset.push({
			  key: lastKeyValue + 1,
			  value: newNumber
		      });
		  } else {
		      // 데이터를 제거한다.
		      dataset.shift();
		  }
		  
		  xScale.domain(d3.range(dataset.length));
		  
		  // 척도의 정의역을 갱신한다.
		  yScale.domain([0, d3.max(dataset, function(d) { return d.value; })]);

		  // 선택하자.
		  var bars = svg.selectAll("rect")
				.data(dataset, key);

		  // 부족한 막대를 만든다.
		  bars.enter()
		      .append("rect")
		      .attr("x", w)
		      .attr("y", function(d) {
			  return h - yScale(d);
		      })
		      .attr("width", xScale.rangeBand())
		      .attr("height", function(d) {
			  return yScale(d);
		      })
		      .attr("fill", function(d) {
			  return "rgb(0, 0, " + (d * 10) + ")";
		      });
		  
		  // 제거.
		  bars.exit()
		      .transition()
		      .duration(500)
		      .attr("x", -xScale.rangeBand())  // <-- 왼쪽으로 제거한다.
		      .remove();
		  
		  // 막대를 갱신한다.
		  bars.transition()
		      .duration(500)
		      .attr("x", function(d, i) {
			  return xScale(i);
		      })
		      .attr("y", function(d) {
			  return h - yScale(d.value);
		      })
		      .attr("width", xScale.rangeBand())
		      .attr("height", function(d) {
			  return yScale(d.value);
		      });
		  
		  var texts = svg.selectAll("text")
				 .data(dataset, key);

		  texts.enter()
		       .append("text")
		       .text(function(d) {
			   return d.value;
		       })
		       .attr("x", function(d, i) {
			   return xScale(i) + xScale.rangeBand() / 2;
		       })
		       .attr("y", function(d) {
			   return h - yScale(d.value) + 14;
		       })
		       .attr("font-family", "sans-serif")
		       .attr("font-size", "11px")
		       .attr("fill", "white")
		       .attr("text-anchor", "middle");
		  
		  texts.exit()
		       .transition()
		       .duration(500)
		       .attr("x", -xScale.rangeBand());
		  
		  texts.transition()
		       .delay(function(d, i) {
			   return i / dataset.length * 1000;
		       })
		       .duration(500)
		       .text(function(d) {
			   return d.value;
		       })
		       .attr("x", function(d, i) {
			   return xScale(i) + xScale.rangeBand() / 2;
		       })
		       .attr("y", function(d) {
			   return h - yScale(d.value) + 14;
		       });

	      });

	</script>
    </body>
</html>
